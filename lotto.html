<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로또 추첨기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    button:hover {
        background-color: #45a049;
    }
    table {
        margin: 0 auto;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>
<h1>로또 추첨기</h1>
<button onclick="generateLottoNumbers()">로또 번호 추첨</button>
<p id="lottoNumbers"></p>
<table id="lottoHistory">
    <thead>
        <tr>
            <th>추첨 번호 기록</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
function generateLottoNumbers() {
    var lottoNumbers = [];
    while (lottoNumbers.length < 6) {
        var randomNumber = Math.floor(Math.random() * 45) + 1;
        if (lottoNumbers.indexOf(randomNumber) === -1) {
            lottoNumbers.push(randomNumber);
        }
    }
    lottoNumbers.sort(function(a, b) {
        return a - b;
    });
    var lottoNumbersText = "로또 당첨 번호: " + lottoNumbers.join(", ");
    document.getElementById("lottoNumbers").textContent = lottoNumbersText;
    
    // 기록 추가
    var table = document.getElementById("lottoHistory").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);
    var cell = newRow.insertCell(0);
    cell.appendChild(document.createTextNode(lottoNumbersText));
}
</script>
</body>
</html>
